<div id="tableGoneWarning" class="alert alert-warning" style="display:none"><strong>Heads Up!</strong> The table that is currently being used for search is no longer enabled!</div>
<div class="well">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Query" id="queryField">
					<span class="input-group-btn">
	        			<button class="btn btn-default" type="button" id="searchTrigger">Go!</button>
	      			</span>
        </div>
      </div>
      <div class="col-xs-2">
        <select class="form-control" id="tableChooser">
          <option value="" id="statusOption">Loading Tables....</option>
        </select>
      </div>
      <div class="col-xs-1">
        <button class="btn btn-default" type="button" id="searchOptionsTrigger" title="Search Options">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="btn btn-default" type="button" id="searchHistory" title="Search History">
          <i class="glyphicon glyphicon-time"></i>
        </button>
      </div>
      <div id="searchOptionsDisplay" class="col-xs-3"></div>
    </div>
    <div id="resultInfo" class="row">
      <div id="resultCount" class="col-xs-2"></div>
      <div class="col-xs-2">
        <button type="button" id="facetTrigger" class="btn btn-default btn-xs" style="display:none"><i class="glyphicon glyphicon-zoom-in"></i> Facet Search</button>
      </div>
    </div>
  </div>
</div>
<div id="results">

</div>
